        <section id="contact-form">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <form>
                            <div class="mb-3">
                                <label for="Nombre" class="form-label fc-pastel fs-24">Nombre y apellido/s</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="emal" class="form-label fc-pastel fs-24">Email</label>

                            </div>
                            <div class="mb-3">
                                <label for="Asunto" class="form-label fc-pastel fs-24">Asunto</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="Compania" class="form-label fc-pastel fs-24">Compañía</label>
                                <input type="text" class="form-control">
                            </div>
                        </form>
                    </div>
                    <div class="col-md-6">
                        <form>
                            <div class="mb-4">
                                <label for="Telefono" class="form-label fc-pastel fs-24">Teléfono</label>
                                <input type="tel" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label for="Mensaje" class="form-label fc-pastel fs-24">Descripción breve</label>
                                <textarea class="form-control" rows="9"></textarea>
                            </div>
                        </form>
